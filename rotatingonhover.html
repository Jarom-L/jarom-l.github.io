<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Styles for the card element */
        #card {
            width: 400px;                              /* Sets the width of the card */
            height: 600px;                             /* Sets the height of the card */
            background-image: url(Sphere.png);         /* Adds the sphere image as background */
            background-size: contain;                  /* Makes the image fit within the card while maintaining aspect ratio */
            background-repeat: no-repeat;              /* Prevents the background image from repeating */
        }

        /* Styles that apply when hovering over the card */
        #card:hover {
            animation: rotate 2s linear forwards;      /* Applies the rotation animation:
                                                         - rotate: name of the animation
                                                         - 2s: duration of animation
                                                         - linear: keeps the speed constant
                                                         - forwards: holds the final position */
        }

        /* Defines the rotation animation keyframes */
        @keyframes rotate {
            0% { transform: rotateY(0deg); }          /* Starting position - no rotation */
            100% { transform: rotateY(180deg); }      /* Ending position - fully rotated 180 degrees */
        }
    </style>
</head>
<body>
    <div id="card"></div>
</body>
</html>
