<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Today Card</title>
    <style>
        /* Container that holds the entire card */
        .container {
            position: relative;                /* Enables positioning for 3D effects */
            width: 300px;                     /* Sets container width */
            height: 400px;                    /* Sets container height */
            margin: 50px auto;                /* Centers container with 50px top margin */
            perspective: 1000px;              /* Adds 3D depth perception for the flip effect */
        }

        /* Main card element that flips */
        .card {
            width: 100%;                      /* Takes full width of container */
            height: 100%;                     /* Takes full height of container */
            position: relative;               /* Enables positioning of front/back faces */
            background-color: #ffffff;        /* Sets white background */
            border-radius: 10px;              /* Rounds the corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Adds subtle shadow for depth */
            cursor: pointer;                  /* Shows hand cursor on hover */
            transform-style: preserve-3d;      /* Enables 3D transformation */
            transition: transform 0.6s;        /* Smooth flip animation over 0.6 seconds */
        }

        /* Front face of the card */
        .card-front {
            position: absolute;               /* Positions face absolutely within card */
            width: 100%;                     /* Takes full width of card */
            height: 100%;                    /* Takes full height of card */
            backface-visibility: hidden;      /* Hides back of face when flipped */
            display: flex;                   /* Enables flexbox layout */
            flex-direction: column;          /* Stacks content vertically */
            justify-content: center;         /* Centers content vertically */
            align-items: center;             /* Centers content horizontally */
            background-color: #f8f9fa;       /* Light gray background */
            border-radius: 10px;             /* Rounds the corners */
        }

        /* Back face of the card */
        .card-back {
            position: absolute;               /* Positions face absolutely within card */
            width: 100%;                     /* Takes full width of card */
            height: 100%;                    /* Takes full height of card */
            backface-visibility: hidden;      /* Hides back of face when flipped */
            display: flex;                   /* Enables flexbox layout */
            justify-content: center;         /* Centers content horizontally */
            align-items: center;             /* Centers content vertically */
            background-color: #e9ecef;       /* Slightly darker background than front */
            border-radius: 10px;             /* Rounds the corners */
            transform: rotateY(180deg);      /* Starts rotated (back of card) */
        }

        /* Hover effect to flip the card */
        .card:hover {
            transform: rotateY(180deg);      /* Rotates card 180 degrees on Y axis when hovered */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-front">
                <h2>fah</h2>
                <p>fahhhh</p>
            </div>
            <div class="card-back">
                <h2>rahhhhhhh</h2>
            </div>
        </div>
    </div>
</body>
</html>
